// Hàm tạo câu hỏi và hiển thị lên form
const form = document.getElementById('quizForm');

questions.forEach((q, index) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<h3>${q.question}</h3>`;

  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');

  q.options.forEach((option, i) => {
    const optionId = `q${index}_option${i}`;
    const label = document.createElement('label');
    label.setAttribute('for', optionId);
    label.innerHTML = `<input type="radio" name="question${index}" id="${optionId}" value="${i}" required> ${option}`;
    optionsDiv.appendChild(label);
  });

  div.appendChild(optionsDiv);
  form.insertBefore(div, form.querySelector('button'));
});

form.addEventListener('submit', function(event) {
  event.preventDefault();
  let score = 0;

  for (let i = 0; i < questions.length; i++) {
    const selected = form.querySelector(`input[name="question${i}"]:checked`);
    if (selected && parseInt(selected.value) === questions[i].answer) {
      score++;
    }
  }

  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = `Bạn đã trả lời đúng <strong>${score}</strong> trên tổng số <strong>${questions.length}</strong> câu hỏi.<br>Điểm của bạn: <strong>${(score / questions.length * 10).toFixed(2)}</strong> / 10`;
  window.scrollTo(0, document.body.scrollHeight);
});
