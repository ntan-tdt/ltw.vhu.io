  { question: "11. SEO là gì?", options: ["Tối ưu hóa công cụ tìm kiếm", "Tạo giao diện đẹp", "Quản lý database", "Lập trình mobile app"], answer: 0 },
  { question: "12. Quy trình phát triển web thường bắt đầu bằng bước nào?", options: ["Xác định yêu cầu và mục tiêu", "Viết code backend ngay", "Triển khai hosting", "Thiết kế logo"], answer: 0 },

  { question: "20. Thẻ &lt;table&gt; dùng để?", options: ["Tạo bảng dữ liệu", "Chèn ảnh", "Tạo tiêu đề", "Tạo danh sách"], answer: 0 },
  { question: "21. Thẻ &lt;form&gt; dùng để?", options: ["Tạo biểu mẫu nhập liệu", "Chèn video", "Tạo bảng", "Tạo liên kết"], answer: 0 },
  { question: "22. Thuộc tính nào chỉ định tập tin CSS ngoại?", options: ["href", "src", "link", "css"], answer: 0 },
  { question: "23. Thẻ &lt;br&gt; trong HTML có ý nghĩa gì?", options: ["Ngắt dòng", "Kết thúc trang", "Tạo bảng", "Tạo danh sách"], answer: 0 },
  { question: "24. Cách tạo comment trong HTML?", options: ["&lt;!-- comment --&gt;", "//comment", "/* comment */", "**comment**"], answer: 0 },
  { question: "25. Cách chèn video nhúng vào HTML?", options: ["&lt;video&gt;&lt;/video&gt;", "&lt;movie&gt;&lt;/movie&gt;", "&lt;media&gt;&lt;/media&gt;", "&lt;embed-video&gt;&lt;/embed-video&gt;"], answer: 0 },
// Chương 3: CSS (26-38)
  { question: "26. CSS là viết tắt của?", options: ["Cascading Style Sheets", "Creative Style Sheets", "Colorful Style Sheets", "Computer Style Sheets"], answer: 0 },

  { question: "33. Cách chọn phần tử có id='main' trong CSS?", options: ["#main", ".main", "main#", "id-main"], answer: 0 },
  { question: "34. Cách chọn tất cả thẻ p trong CSS?", options: ["p", ".p", "#p", "*p"], answer: 0 },

  { question: "37. Thuộc tính 'margin' quản lý gì?", options: ["Khoảng cách ngoài phần tử", "Độ rộng chữ", "Màu chữ", "Chữ nghiêng"], answer: 0 },
  { question: "38. 'float' trong CSS để làm gì?", options: ["Đưa phần tử sang trái/phải", "Tô màu nền", "Chữ in nghiêng", "Tăng font size"], answer: 0 },
// Chương 4: Javascript (39-50)
  { question: "39. Javascript là gì?", options: ["Ngôn ngữ lập trình phía client duyệt web", "Ngôn ngữ chạy hệ điều hành", "Trình thiết kế đồ họa", "Hệ quản trị cơ sở dữ liệu"], answer: 0 },
  { question: "40. Khai báo biến với ES6+ dùng từ khóa nào?", options: ["let, const", "var, static", "define, set", "int, string"], answer: 0 },
  { question: "41. Để in thông tin ra console?", options: ["console.log()", "print()", "alert()", "show()"], answer: 0 },
  { question: "42. Phương thức nhập từ bàn phím (browser)?", options: ["prompt()", "scanf()", "get()", "input()"], answer: 0 },
  { question: "43. Toán tử so sánh giá trị và kiểu là gì?", options: ["===", "==", "!=", "<=>"], answer: 0 },
  { question: "44. document.getElementById('demo') trả về gì?", options: ["Phần tử HTML có id demo", "Toàn bộ trang web", "Tất cả phần tử tên demo", "Không trả về gì"], answer: 0 },
  { question: "45. Để thêm phần tử cuối mảng 'arr'?", options: ["arr.push(x)", "arr.add(x)", "arr.insert(x)", "arr.merge(x)"], answer: 0 },
  { question: "46. Hàm Math.floor(4.9) trả về?", options: ["4", "5", "NaN", "4.9"], answer: 0 },
  { question: "47. Phương thức nào duyệt qua từng phần tử mảng?", options: ["forEach()", "forAll()", "walk()", "everyOne()"], answer: 0 },
  { question: "48. alert(typeof null) ra gì?", options: ["object", "null", "undefined", "string"], answer: 0 },
  { question: "49. Để kiểm tra kiểu dữ liệu dùng từ khóa nào?", options: ["typeof", "isType", "checkType", "datatype"], answer: 0 },
  { question: "50. JS chạy trực tiếp ở đâu trong trình duyệt?", options: ["Phía client", "Phía server", "Proxy server", "CSDL"], answer: 0 }
];
const form = document.getElementById('quizForm');
questions.forEach((q, index) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<h3>${q.question}</h3>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');
  q.options.forEach((option, i) => {
    const id = `q${index}_option${i}`;
    const label = document.createElement('label');
    label.setAttribute('for', id);
    label.innerHTML = `<input type="radio" id="${id}" name="question${index}" value="${i}" required> ${option}`;
    optionsDiv.appendChild(label);
  });
  div.appendChild(optionsDiv);
  form.insertBefore(div, form.querySelector('button'));
});
form.addEventListener('submit', e => {
  e.preventDefault();
  let score = 0;
  questions.forEach((q, index) => {
    const selected = form.querySelector(`input[name="question${index}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) score++;
  });
  const result = document.getElementById('result');
  result.style.display = 'block';
  result.innerHTML = `Bạn đã trả lời đúng <strong>${score}</strong> trên tổng số <strong>${questions.length}</strong> câu hỏi. Điểm của bạn: <strong>${((score/questions.length)*10).toFixed(2)}</strong> / 10`;
  window.scrollTo(0, document.body.scrollHeight);
});
</script>

</body>
