<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Flexbox 3 - Flex cột dọc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 220px;
            border: 2px solid #3498db;
            margin: 40px 0 20px 0;
        }
        .item {
            width: 60px;
            height: 60px;
            margin: 8px 0;
            background: #cdeefd;
            text-align: center;
            line-height: 60px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 text-primary">Demo Flexbox 3: Cột dọc (flex-direction: column)</h2>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <p><b>Mô tả:</b> Các phần tử xếp theo chiều dọc, căn giữa container. (flex-direction: column)</p>
    <a href="LTW_Chuong03.html" class="btn btn-success mt-3">Quay về Chương 3 - CSS</a>
</div>
</body>
</html>
