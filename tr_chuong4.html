<h1>Quiz: Chương 4 - Lập trình với Javascript</h1>
<form id="quizForm">
<button type="submit">Nộp bài và Xem điểm</button>
</form>

<div id="result"></div>

<script>
const questions = [
  { question: "1. Javascript là ngôn ngữ gì?", options: ["Ngôn ngữ lập trình phía client", "Ngôn ngữ lập trình máy chủ", "Ngôn ngữ đánh dấu", "Ngôn ngữ truy vấn"], answer: 0 },
  { question: "2. Câu lệnh khai báo biến trong Javascript là gì?", options: ["var, let, const", "int, string, var", "define, set, create", "new, make, init"], answer: 0 },
  { question: "3. Cách comment một dòng trong Javascript?", options: ["// comment", "# comment", "/* comment */", "<!-- comment -->"], answer: 0 },
  { question: "4. Để in ra màn hình console kết quả, sử dụng câu lệnh nào?", options: ["console.log()", "alert()", "document.write()", "printf()"], answer: 0 },
  { question: "5. Đoạn nào sau đây là khai báo biến hợp lệ?", options: ["let a = 5;", "variable a = 5;", "var: a = 5;", "set a = 5;"], answer: 0 },
  { question: "6. Hàm nào sau đây dùng để hiển thị cửa sổ thông báo?", options: ["alert()", "print()", "prompt()", "confirm()"], answer: 0 },
  { question: "7. Hàm prompt() tác dụng gì?", options: ["Nhận input từ người dùng", "In ra console", "Đóng tab trình duyệt", "Hiển thị hình ảnh"], answer: 0 },
  { question: "8. Để nối hai chuỗi trong Javascript dùng toán tử nào?", options: ["+", "-", "*", "/"], answer: 0 },
  { question: "9. Lệnh nào kiểm tra kiểu dữ liệu của biến?", options: ["typeof", "type", "isType", "isset"], answer: 0 },
  { question: "10. Hàm parseInt('15.6') cho kết quả bằng bao nhiêu?", options: ["15", "15.6", "16", "NaN"], answer: 0 },
  { question: "11. Chuỗi nào sau đây không hợp lệ trong Javascript?", options: ["'Hello", "'Xin chào'", '"Hello"', "`Hello`"], answer: 0 },
  { question: "12. Làm thế nào để kiểm tra biến x lớn hơn 10?", options: ["if(x > 10)", "if x > 10", "if(x gt 10)", "if gt(x,10)"], answer: 0 },
  { question: "13. Vòng lặp nào vừa có khởi tạo, điều kiện, thay đổi giá trị?", options: ["for", "while", "do...while", "each"], answer: 0 },
  { question: "14. Hàm nào dùng kiểm tra số phần tử của mảng tên arr?", options: ["arr.length", "arr.size()", "length(arr)", "arr.count()"], answer: 0 },
  { question: "15. Toán tử === trong Javascript dùng để làm gì?", options: ["So sánh giá trị và kiểu dữ liệu đồng thời", "Chỉ so sánh kiểu dữ liệu", "So sánh phạm vi biến", "So sánh khác nhau"], answer: 0 },
  { question: "16. document.getElementById('id') trả về gì?", options: ["Thẻ HTML có id tương ứng", "Toàn bộ tài liệu", "Thẻ đầu tiên trong body", "Không trả về gì"], answer: 0 },
  { question: "17. Để thay đổi nội dung phần tử có id='demo', dùng câu lệnh nào?", options: ["document.getElementById('demo').innerHTML = 'Xin chào';", "document.write('Xin chào')", "console.log('Xin chào')", "alert('Xin chào')"], answer: 0 },
  { question: "18. Hàm nào sau đây trả về số thực bất kỳ từ 0 đến nhỏ hơn 1?", options: ["Math.random()", "Math.round()", "Math.floor()", "Math.abs()"], answer: 0 },
  { question: "19. Hàm nào chuyển chuỗi thành dạng viết hoa?", options: ["toUpperCase()", "upperCase()", "toUpper()", "changeCase()"], answer: 0 },
  { question: "20. Để bắt sự kiện click trên thẻ button sử dụng thuộc tính gì?", options: ["onclick", "onpress", "onactive", "onshow"], answer: 0 },
  { question: "21. Đâu là cú pháp khai báo hàm đúng trong Javascript?", options: ["function sum(a, b) { return a + b; }", "func sum(a, b) { return a + b; }", "sum(a, b): return a + b;", "fn sum = (a, b) => a + b;"], answer: 0 },
  { question: "22. Kết quả của 2 + '2' là gì?", options: ["'22'", "4", "NaN", "2"], answer: 0 },
  { question: "23. Đâu là khai báo mảng hợp lệ?", options: ["let arr = [1,2,3];", "let arr = 1,2,3;", "arr = array(1,2,3);", "let arr = new List();"], answer: 0 },
  { question: "24. Hàm nào sau biến mất tất cả ký tự trắng ở đầu và cuối chuỗi?", options: [".trim()", ".delSpace()", ".clear()", ".strip()"], answer: 0 },
  { question: "25. parseFloat('5.7abc') nhận giá trị là?", options: ["5.7", "NaN", "0", "abc"], answer: 0 },
  { question: "26. Toán tử nào so sánh không phân biệt kiểu dữ liệu?", options: ["==", "===", "<>", "!=="], answer: 0 },
  { question: "27. typeof [] trả về kết quả gì?", options: ["object", "array", "list", "undefined"], answer: 0 },
  { question: "28. typeof null trả về kết quả gì?", options: ["object", "null", "undefined", "boolean"], answer: 0 },
  { question: "29. Hàm nào dùng kiểm tra giá trị là NaN?", options: ["isNaN()", "NaN()", "notANumber()", "isNotNum()"], answer: 0 },
  { question: "30. Phương thức nào thêm phần tử vào cuối mảng?", options: ["push()", "pop()", "shift()", "unshift()"], answer: 0 },
  { question: "31. Phương thức nào loại phần tử đầu tiên trong mảng?", options: ["shift()", "unshift()", "pop()", "push()"], answer: 0 },
  { question: "32. alert(typeof null) sẽ in ra gì?", options: ["object", "null", "undefined", "boolean"], answer: 0 },
  { question: "33. Để chuyển đổi một số thành chuỗi dùng phương thức nào?", options: ["toString()", "parseInt()", "Number()", "StringTo()"], answer: 0 },
  { question: "34. Cách nào sau dùng để nối hai mảng lại thành một mảng mới?", options: ["concat()", "add()", "merge()", "join()"], answer: 0 },
  { question: "35. Math.floor(4.8) trả giá trị gì?", options: ["4", "5", "4.8", "0"], answer: 0 },
  { question: "36. Hàm nào trả về phần tử có id='abc'?", options: ["document.getElementById('abc')", "document.selectId('abc')", "document.queryId('abc')", "document.getItem('abc')"], answer: 0 },
  { question: "37. Phương thức tạo chuỗi JSON từ object?", options: ["JSON.stringify()", "JSON.parse()", "str()", "objectToString()"], answer: 0 },
  { question: "38. window.setTimeout(fn, 500) làm gì?", options: ["Gọi hàm fn sau 0.5 giây", "Thực hiện liên tục 0.5 giây/lần", "Hiện cảnh báo sau 0.5 giây", "Không làm gì"], answer: 0 },
  { question: "39. Vòng lặp nào luôn chạy ít nhất một lần dù điều kiện sai?", options: ["do...while", "while", "for", "foreach"], answer: 0 },
  { question: "40. Hàm dùng để cắt chuỗi: 'abcde'.slice(1,3) cho kết quả?", options: ["'bc'", "'ab'", "'cd'", "'cde'"], answer: 0 },
  { question: "41. Chuỗi 'abc'.toUpperCase() cho kết quả?", options: ["'ABC'", "'abc'", "'Abc'", "'abcabc'"], answer: 0 },
  { question: "42. Math.max(2,5,3) trả về?", options: ["5", "2", "3", "Error"], answer: 0 },
  { question: "43. Hàm nào trả về số ký tự của chuỗi str?", options: ["str.length", "str.size()", "length(str)", "str.count()"], answer: 0 },
  { question: "44. Phép toán nào kiểm tra không bằng giá trị hoặc kiểu?", options: ["!==", "!=", "=!=", "not="], answer: 0 },
  { question: "45. Để kiểm tra thuộc tính tồn tại trong object obj dùng cách nào?", options: ["'prop' in obj", "obj in 'prop'", "has(obj, 'prop')", "obj.hasOwnProp('prop')"], answer: 0 },
  { question: "46. Phương thức nào chọn tất cả phần tử có class 'menu'?", options: ["document.getElementsByClassName('menu')", "document.getElementById('menu')", "document.getElementsByClass('menu')", "document.querySelector('#menu')"], answer: 0 },
  { question: "47. Document Object Model (DOM) là gì?", options: ["Mô hình đối tượng của trang HTML", "Biến môi trường Javascript", "Một hàm xử lý sự kiện", "Trình duyệt web"], answer: 0 },
  { question: "48. Thông báo lỗi khi chia một số cho 0 trong JS là gì?", options: ["Infinity", "NaN", "DivisionError", "Error"], answer: 0 },
  { question: "49. Phương thức nào kết hợp mảng thành chuỗi với dấu phân tách?", options: ["join()", "concat()", "split()", "merge()"], answer: 0 },
  { question: "50. JS chạy trực tiếp ở đâu trên trình duyệt?", options: ["Phía client", "Phía server", "Trình thông dịch ngoài", "Bộ biên dịch máy"], answer: 0 }
];

const form = document.getElementById('quizForm');
questions.forEach((q, index) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<h3>${q.question}</h3>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');
  q.options.forEach((option, i) => {
    const id = `q${index}_option${i}`;
    const label = document.createElement('label');
    label.setAttribute('for', id);
    label.innerHTML = `<input type="radio" id="${id}" name="question${index}" value="${i}" required> ${option}`;
    optionsDiv.appendChild(label);
  });
  div.appendChild(optionsDiv);
  form.insertBefore(div, form.querySelector('button'));
});
form.addEventListener('submit', e => {
  e.preventDefault();
  let score = 0;
  questions.forEach((q, index) => {
    const selected = form.querySelector(`input[name="question${index}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) score++;
  });
  const result = document.getElementById('result');
  result.style.display = 'block';
  result.innerHTML = `Bạn đã trả lời đúng <strong>${score}</strong> trên tổng số <strong>${questions.length}</strong> câu hỏi. Điểm của bạn: <strong>${((score/questions.length)*10).toFixed(2)}</strong> / 10`;
  window.scrollTo(0, document.body.scrollHeight);
});
</script>
