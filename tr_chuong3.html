  { question: "38. Thuộc tính 'visibility' khác 'display' thế nào?", options: ["visibility: hidden; giữ không gian phần tử, display:none ẩn cả phần tử và không giữ không gian", "Hai thuộc tính giống nhau", "visibility: hidden; ẩn phần tử hoàn toàn", "display: none; hiển thị phần tử"], answer: 0 },

  { question: "46. Mô hình Hộp trong CSS gồm các phần nào?", options: ["Margin, Border, Padding, Content", "Content, Line-height, Font-size", "Border, Background, Padding", "Text, Image, Video"], answer: 0 },
  { question: "47. Thuộc tính nào dùng để tạo nền cho phần tử?", options: ["background-color", "color", "border", "font"], answer: 0 },
  { question: "48. Thuộc tính 'line-height' dùng để?", options: ["Điều chỉnh chiều cao dòng", "Đổi màu chữ", "Tạo khoảng cách giữa các đoạn", "Định vị phần tử"], answer: 0 },
  { question: "49. Thuộc tính 'visibility: collapse' dùng trong trường hợp nào?", options: ["Ẩn phần tử Table-row hoặc Table-column và xóa không gian", "Ẩn tất cả phần tử", "Hiển thị phần tử", "Không có thuộc tính này"], answer: 0 },
  { question: "50. Đơn vị '%' trong CSS đại diện cho gì?", options: ["Tỷ lệ phần trăm so với phần tử cha", "Đo bằng pixels", "Đo bằng centimeters", "Không phải đơn vị hợp lệ"], answer: 0 }
];

const form = document.getElementById('quizForm');
questions.forEach((q, index) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<h3>${q.question}</h3>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');
  q.options.forEach((option, i) => {
    const id = `q${index}_option${i}`;
    const label = document.createElement('label');
    label.setAttribute('for', id);
    label.innerHTML = `<input type="radio" id="${id}" name="question${index}" value="${i}" required> ${option}`;
    optionsDiv.appendChild(label);
  });
  div.appendChild(optionsDiv);
  form.insertBefore(div, form.querySelector('button'));
});
form.addEventListener('submit', e => {
  e.preventDefault();
  let score = 0;
  questions.forEach((q, index) => {
    const selected = form.querySelector(`input[name="question${index}"]:checked`);
    if (selected && parseInt(selected.value) === q.answer) score++;
  });
  const result = document.getElementById('result');
  result.style.display = 'block';
  result.innerHTML = `Bạn đã trả lời đúng <strong>${score}</strong> trên tổng số <strong>${questions.length}</strong> câu hỏi. Điểm của bạn: <strong>${((score/questions.length)*10).toFixed(2)}</strong> / 10`;
  window.scrollTo(0, document.body.scrollHeight);
});
</script>
